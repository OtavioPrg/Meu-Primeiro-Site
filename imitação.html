<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site imitação - Otávio</title>
    <style>
        body{
            background:linear-gradient(to left bottom, red, #FF6347, #FF6347, 	#FFA07A);
            width: auto;
            height: auto;
            margin:0;
        }
        .div-cabecalho{
            color: white;
        }
        .colunas {
            display:flex;
            align-items: center;
            justify-content: center;
        }
        .coluna1 {
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            width: 350px;
            height: 450px;
            margin:5px;
            box-shadow: 0 0 10px gray;
        }
        .coluna2 {
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            width: 350px;
            height: 450px;
            margin:10px;
            box-shadow: 0 0 10px gray;
        }
        .coluna3 {
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            width: 350px;
            height: 450px;
            margin:5px;
            box-shadow: 0 0 10px gray; 
        }
        footer{
            color: white;
        }
    </style>
</head>
    <body>
        <div class="cabecalho">
            <div class="div-cabecalho">
                <h1>Portifólio</h1>
            </div>
            <div class="colunas">
                <div class="coluna1">
                    Meu
                </div>
                <div class="coluna2">
                    Porti
                </div>
                <div class="coluna3">
                    fólio
                </div>
            </div>
        </div>
        <footer>
            <h1>contato</h1>
        </footer>
    </body>
</html>
